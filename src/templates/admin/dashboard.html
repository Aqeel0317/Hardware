{% extends 'base.html' %}

{% block title %}Admin Dashboard â€“ HardwareHub{% endblock %}

{% block content %}
  <div class="row g-4">
    <div class="col-md-3" data-aos="fade-up">
      <div class="card text-center">
        <div class="card-body">
          <i class="fa fa-box fa-2x text-primary mb-2"></i>
          <h5 class="card-title">Products</h5>
          <p class="card-text fs-3">{{ total_products }}</p>
          <a href="{{ url_for('admin_list_products') }}" class="btn btn-outline-primary btn-sm">Manage</a>
        </div>
      </div>
    </div>
    <div class="col-md-3" data-aos="fade-up" data-aos-delay="100">
      <div class="card text-center">
        <div class="card-body">
          <i class="fa fa-shopping-bag fa-2x text-success mb-2"></i>
          <h5 class="card-title">Orders</h5>
          <p class="card-text fs-3">{{ total_orders }}</p>
          <a href="{{ url_for('admin_list_orders') }}" class="btn btn-outline-success btn-sm">View</a>
        </div>
      </div>
    </div>
    <div class="col-md-3" data-aos="fade-up" data-aos-delay="200">
      <div class="card text-center">
        <div class="card-body">
          <i class="fa fa-envelope fa-2x text-warning mb-2"></i>
          <h5 class="card-title">Contacts</h5>
          <p class="card-text fs-3">{{ total_contacts }}</p>
          <a href="{{ url_for('admin_list_contacts') }}" class="btn btn-outline-warning btn-sm">View</a>
        </div>
      </div>
    </div>
    <div class="col-md-3" data-aos="fade-up" data-aos-delay="300">
      <div class="card text-center">
        <div class="card-body">
          <i class="fa fa-sign-out-alt fa-2x text-danger mb-2"></i>
          <h5 class="card-title">Logout</h5>
          <a href="{{ url_for('admin_logout') }}" class="btn btn-outline-danger btn-sm">Sign Out</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
