{% extends 'base.html' %}

{% block title %}Add Product – Admin – HardwareHub{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8" data-aos="fade-up">
      <h2 class="mb-4">Add New Product</h2>
      <form method="POST" action="{{ url_for('admin_add_product') }}" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="e.g. Electric Drill"
            required
          />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price (USD)</label>
          <input
            type="text"
            class="form-control"
            id="price"
            name="price"
            placeholder="e.g. 49.99"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            name="description"
            rows="4"
            placeholder="Brief description of the product"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="images" class="form-label">Upload Images</label>
          <input
            class="form-control"
            type="file"
            id="images"
            name="images"
            accept="image/*"
            multiple
            required
          />
          <div class="form-text">You can upload multiple images at once.</div>
        </div>
        <button type="submit" class="btn btn-primary">Save Product</button>
        <a href="{{ url_for('admin_list_products') }}" class="btn btn-outline-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
